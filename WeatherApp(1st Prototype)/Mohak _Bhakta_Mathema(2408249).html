<div class="container">
    <div class="placeDetail">
    <div class="time">
        12:30 <span id="ampm"> PM</span>

    </div>

    <div class="location">
        Weather in Glasgow
    </div>
    </div>
    <div class="date">
        1 Jan, 2024
    </div>

    <div class="currentTemperature">
        <div class="temp-items">
        <div class="temp">
            <div class="image">
                <img src="https://openweathermap.org/img/dn/10n.png" class="icon">
            </div>
            <br><br>
            <div class="description">
                broken clouds
            </div>
            <br>
            <div class="today">&nbsp 22.4&#176C</div>
        </div>

        </div>
        <div class="other-info">
        <div class="other-items" id="humidity">
            <div>Air Humidity</div>
            <div><i class="fa-solid fa-water" style="font-size: 40px"></i></div>
            <div class="humid">66.9%</div>
        </div>
        <div class="other-items" id="wind">
            <div>Wind Speed</div>
            <div><i class="fa-solid fa-wind" style="font-size: 40px"></i></div>
            <div class="wind_speed">66.9%</div>
        </div>
            <div class="other-items" id="pressure">
        <div>Air Pressure</div>
                <div><i class="fa-solid fa-temperature-quarter" style="font-size: 40px"></i></div>
        <div class="pressur">66.9%</div>
    </div>

        </div>
    </div>
    <div class="search-container">
        <div class="search">
            <input type="text" placeholder="Search City" class="search-bar">
